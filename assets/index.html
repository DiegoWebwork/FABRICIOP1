<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link para pegar o css -->
    <link href="../assets/css/styles.css" rel="stylesheet">
    <title>Guru sabe tudo</title>
</head>
<body>
    <!-- div para pegar a classe content -->
    <div class="content">
        <textarea id="result" cols="30" rows="10" disabled placeholder="Guru sabe tudo"></textarea>
        <br>
        <textarea id="question" placeholder="Wá lah, diga o que quer para o guru sabe tudo"></textarea>
        <br>
        <!-- slider container -->
    <div class="slider">
        <!-- slide 1 -->
        <div class="slide">
          <img
            src="./images/imagetwo.png" alt="imagem na primeira posição inicial"
          />
        </div> 
         <!-- slide 2 -->
        <div class="slide">
          <img src="./images/imageone.png" alt="imagem na segunda posição " />
        </div>
  
         <!-- slide 3 -->
        <div class="slide">
          <img src="./images/imagethree.png" alt="imagem na terceira posição inicial" />
        </div>  
         <!-- dois botões para controlar o slide das figuras -->
        <button class="btn btn-next"></button>
        <button class="btn btn-prev"></button>
      </div>     
    </div>
</body>
    <!-- link para o html pegar o script em javascript -->
<script src="..\assets\js\scripts.js"></script>
</html>
